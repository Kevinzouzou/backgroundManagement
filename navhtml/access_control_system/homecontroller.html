</div><!--end div1-->

<!--修改室内机-->
<div class="modal fade" id="homecontroller-modal-update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin-top: 15rem;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title text-center" id="myPushAdModalLabel">替换室内机MAC地址</h4>
            </div>
            <div class="modal-body">
                <ul class="list-unstyled clearfix large-half text-center">
                    <li style="margin-bottom: 0;">
                        <span>旧&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mac</span>
                        <span style="display: inline-block;width: 11.42rem;text-align: left;" id="homecontroller-oldmac"></span>
                    </li>
                    <li>
                        <span>新&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mac</span>
                        <input type="text" name="homecontrollernewmac" id="homecontroller-newmac">
                    </li>
                </ul>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-warning btn-lg to_add"
                        onclick="homecontrollerReplaceMac()">替换</button>
                <button type="button" class="btn btn-default btn-lg to_reset"
                        onclick="cancel('homecontroller-modal-update')">取消</button>
            </div>
        </div>
    </div>
</div>

<!--注销室内机-->
<div class="modal fade" id="homecontroller-modal-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin-top: 15rem;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title text-center" id="myDelModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                <div class="delHomecontrollerModalTips mBody_title text-center">确定是否注销？</div>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-warning btn-lg to_add" onclick="removehomecontroller()">注销</button>
                <button type="button" class="btn btn-default btn-lg to_reset" onclick="cancel('homecontroller-modal-delete')">取消</button>
            </div>
        </div>
    </div>
</div>

<!--导入室内机信息-->
<div class="modal fade" id="home_controller_import" tabindex="-1" role="dialog" aria-labelledby="homecontrollerImportLabel" aria-hidden="true">
    <!--模态框 开始-->
    <div class="modal-dialog" style="margin-top: 15rem;">
        <!--模态框内容 开始-->
        <div class="modal-content">
            <!--模态框头部 开始-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title text-center" id="homecontrollerImportLabel">导入数据</h4>
            </div>
            <!--模态框头部 结束-->
            <!--模态框主体 开始-->
            <div class="modal-body">
                <form class="form-horizontal" role="form" enctype="multipart/form-data" id="home_controller_upload_form">
                    <div class="file text-center form-group report-file">
                        <label style="line-height: 40px;">选择文件：</label>
                        <div class="defined_file">
                            　　<input type="text" name="upFile" id="home_controller_select_file" value="未选择任何文件">
                            　　<button type="button" class="btn-primary">请选择</button>
                        </div>
                        <input type="file" name="upFile" id="home_controller_file"
                               onchange="$('#home_controller_select_file').val($('#home_controller_file').val())">
                    </div>
                </form>
            </div>
            <!--模态框主体 结束-->
            <!--模态框页脚 开始-->
            <div class="modal-footer text-center">
                <button type="button" class="form-control btn btn-warning btn-lg bSubmit" onclick="importHomeController()" data-dismiss="modal">导入</button>
                <button type="button" class="form-control btn btn-default btn-lg to_reset" onclick="resetHomeControllerImport()">重置</button>
            </div>
            <!--模态框页脚 结束-->
        </div>
        <!--模态框内容 结束-->
    </div>
    <!--模态框 结束-->
</div>
