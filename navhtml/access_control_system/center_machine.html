<!--中心机-->
<div class="tab-pane" id="machine_query_type_C">
    <div class="tab-pane" id="door_machine_header">
        <div class="btns">
            <button class='btn btn-warning adding text-center' data-toggle="modal" onclick="doorMachineAdd()"  data-target="#center_machine_add"><i></i>添加</button>
            <button class='btn btn-primary synchronous_data' onclick="refreshTypeC()"><i></i>刷新</button>
            <button class='btn btn-primary lead_in text-center' data-toggle="modal" data-target="#center_machine_import"><i></i>导入</button>
            <button class='btn btn-primary lead_out text-center' id="machine_export_C" onclick="exportPublicData('C')"><i></i>导出</button>
            <button class="btn btn-primary pull-right" onclick="updateMachineStatus()">更新机器状态</button>
        </div>
        <div class="form-inline btns">
            <form class="form-inline">
                <span>地址：</span>
                <select id='machine_code_child_C' onchange='doorMachineCodeChildSelect(this.value)' class='form-control reactive_height' style='width: 10.41rem;'></select>
                <select id="machine_code_unit_child_C" class="form-control reactive_height" style="width: 7.8rem;"></select>
                <input type="text" class="form-control reactive_height" id="machine_ip_C" placeholder="请输入静态IP"/>
                <button class="btn btn-primary btn_search text-center" id="machine_search_C" type="button" onclick="doorMachineSearchPara('C')"><i></i>查询</button>
            </form>
        </div>
    </div>
    <div class="tab-pane tables" id="door_machine_list">
        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th>已选择</th>
                <th>单元编号</th>
                <th>安装位置</th>
                <th>状态</th>
                <th>IP地址</th>
                <th>子网掩码</th>
                <th>网关地址</th>
                <th>DNS服务器</th>
                <th>类型</th>
                <th>中心机编码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="machine_body_C"></tbody>
        </table>
    </div>
</div>
<!-- 分页门口机 开始-->
<div class="tab-pane  pull-right" id="machine_div_page_C">
    <div class="tab-pane inner clearfix">
        <div id="machine_paging_C" class="pull-right pageList"></div>
        <div id="machine_tips_C"  class="pull-right pageTips"></div>
    </div>
</div>
<!-- 分页门口机 结束-->

<!--添加中心机 开始-->
<div class="modal fade door_machine_add" id="center_machine_add" tabindex="-1" role="dialog" aria-labelledby="doorMachineModalLabel" aria-hidden="true">
    <!--模态框 开始-->
    <div class="modal-dialog" style="margin-top: 6rem;">
        <!--模态框内容 开始-->
        <div class="modal-content">
            <!--模态框头部 开始-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title text-center" id="doorMachineModalLabel">添加中心机</h4>
            </div>
            <!--模态框头部 结束-->

            <!--模态框主体 开始-->
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="machineFormId_C">
                    <ul class="list-unstyled clearfix large-half">
                        <li class="totalLength inquireMacli">
                            <span>机&nbsp;&nbsp;器&nbsp;&nbsp;码</span>
                            <input type="text" class="inquireMac" macType="C" id="mac_C" placeholder="格式为:0810829101902020100并且不能重复" autocomplete="off">
                            <div class="inquireMacbox"></div>
                        </li>
                        <li class="totalLength">
                            <span>安装位置</span>
                            <input type="text" id="name_C" placeholder="请输入安装位置">
                        </li>
                        <li>
                            <span>静态&nbsp;&nbsp;&nbsp;IP</span>
                            <input type="text" id="ip_C" placeholder="格式为:192.168.1.120并且不能重复">
                        </li>
                        <li class="text-right">
                            <span>网关&nbsp;&nbsp;&nbsp;IP</span>
                            <input type="text" id="gatewayip_C" placeholder="格式为:192.168.1.1" value="192.168.1.1">
                        </li>
                        <li>
                            <span>服务器IP</span>
                            <input type="text" id="serverip_C" placeholder="格式为:192.168.1.254" value="192.168.1.254">
                        </li>
                        <li class="text-right">
                            <span>子网掩码</span>
                            <input type="text" id="maskcode_C" placeholder="格式为:255.255.255.0" value="255.255.255.0">
                        </li>
                        <li>
                            <span>D&nbsp;&nbsp;&nbsp;N&nbsp;&nbsp;&nbsp;S</span>
                            <input type="text" id="maindns_C" placeholder="格式为:202.96.143.133" value="192.168.1.1">
                        </li>
                        <li class="text-right">
                            <span>备用DNS</span>
                            <input type="text" id="subdns_C" placeholder="格式为:8.8.8.8" value="8.8.8.8">
                        </li>
                        <li>
                            <span>工程密码</span>
                            <input type="password" id="enginpassword_C" placeholder="请输入工程密码" value="4000861821">
                        </li>
                        <li class="text-right">
                            <span>开锁密码</span>
                            <input type="password" id="doorpassword_C" placeholder="请输入开锁密码" value="4000861822">
                        </li>
                        <li>
                            <span>媒体音量</span>
                            <select id="mediumSoundvelume_C">
                                <option>100%</option>
                                <option>75%</option>
                                <option>50%</option>
                                <option>25%</option>
                            </select>
                        </li>
                        <li class="text-right">
                            <span>通话音量</span>
                            <select id="callSoundvelume_C">
                                <option>100%</option>
                                <option>75%</option>
                                <option>50%</option>
                                <option>25%</option>
                            </select>
                        </li>
                        <li>
                            <span>屏幕亮度</span>
                            <select id="brightness_C">
                                <option>100%</option>
                                <option>75%</option>
                                <option>50%</option>
                                <option>25%</option>
                            </select>
                        </li>
                        <li class="text-right">
                            <span>类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型</span>
                            <select id="type_C">
                                <option value="C">中心机</option>
                            </select>
                        </li>
                    </ul>
                </form>
            </div>
            <!--模态框主体 结束-->
            <!--模态框页脚 开始-->
            <div class="modal-footer text-center">
                <button type="button" class="form-control btn btn-warning btn-lg bSubmit" onclick="addDoorMachine('C');" data-dismiss="modal">添加</button>
                <button type="button" class="form-control btn btn-primary btn-lg to_reset" onclick="resetDoorMachine('C');">重置</button>
            </div>
            <!--模态框页脚 结束-->
        </div>
        <!--模态框内容 结束-->
    </div>
    <!--模态框 结束-->
</div>
<!--添加中心机 结束-->

<div class="tab-pane" id="machine_update_install_C" style="border-color: #222222">
    <div class="tab-pane btns" id="machine_update_install_head_C">
        <span>设置机器</span>
    </div>

    <div class="tables">
        <table class="table table-striped table-hover table-responsive">
            <thead><tr><th>单元名称</th></tr></thead>
        </table>
    </div>

    <div class="container" style="margin-top: 6rem;">
        <form class="form-horizontal" role="form" id="machine_install_C">
            <div class="form-group">
                <label class="col-sm-3 control-label">门口机工程密码:</label>
                <div class="col-sm-2">
                    <input type="password" class="form-control"  name="enginpassword" placeholder="请输入新密码">
                </div>
                <div class="col-sm-2">
                    <input type="password" class="form-control"  name="enginpassword" placeholder="请输入确认密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">门口机开锁密码:</label>
                <div class="col-sm-2">
                    <input type="password" class="form-control" name="doorpassword">
                </div>
                <div class="col-sm-2">
                    <input type="password" class="form-control" name="doorpassword">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">服务器IP:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="serverIp">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">管理中心IP:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="centerIp">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">通话音量:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="callSoundvelume">
                </div>
                <div class="col-sm-2">
                    <label class="alert-label" style="margin-left: 0.625rem;color: red">注:通话音量必须为0到100之间的数字</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">媒体音量:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="mediumSoundvelume">
                </div>
                <div class="col-sm-2">
                    <label class="alert-label" style="margin-left: 0.625rem;color: red">注:通话音量必须为0到100之间的数字</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">屏幕亮度:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="brightness">
                </div>
                <div class="col-sm-2">
                    <label class="alert-label" style="margin-left: 0.625rem;color: red">注:通话音量必须为0到100之间的数字</label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer" style="margin-top: 3rem;">
        <div class="col-sm-3 col-sm-push-2">
            <button type="button" class="form-control btn btn-warning bSubmit" onclick="machineInstall('C')" data-dismiss="modal" style="height: 2.2rem;">设置</button>
        </div>
        <div class="col-sm-3 col-sm-push-2">
            <button type="button" class="form-control btn btn-primary" onclick="machineInstallCancel('C')" data-dismiss="modal" style="height: 2.2rem;">重置</button>
        </div>
    </div>
</div>

<!--导入门口机信息-->
<div class="modal fade" id="center_machine_import" tabindex="-1" role="dialog" aria-labelledby="doorMachineImportLabel" aria-hidden="true">
    <!--模态框 开始-->
    <div class="modal-dialog">
        <!--模态框内容 开始-->
        <div class="modal-content">
            <!--模态框头部 开始-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title text-center" id="doorMachineImportLabel">导入数据</h4>
            </div>
            <!--模态框头部 结束-->
            <!--模态框主体 开始-->
            <div class="modal-body">
                <form class="form-horizontal" role="form" enctype="multipart/form-data" id="upload_machine_form_C">
                    <div class="file text-center form-group report-file">
                        <label for="file_C" style="height: 40px;">选择文件：</label>
                        <div class="defined_file">
                            　　<input type="text" name="defined_C" id="defined_C" value="未选择任何文件">
                            　　<button type="button" class="btn-primary">请选择</button>
                        </div>
                        <input type="file" name="upFile" id="file_C" onchange="document.getElementById('defined_C').value = document.getElementById('file_C').value;">
                    </div>
                </form>
            </div>
            <!--模态框主体 结束-->
            <!--模态框页脚 开始-->
            <div class="modal-footer text-center">
                <button type="button" class="form-control btn btn-warning btn-lg bSubmit" onclick="importDoorMachineRecord('C');" data-dismiss="modal">导入</button>
                <button type="button" class="form-control btn btn-primary btn-lg to_reset" onclick="resetDoorMachineRecord('C');">重置</button>
            </div>
            <!--模态框页脚 结束-->
        </div>
        <!--模态框内容 结束-->
    </div>
    <!--模态框 结束-->
</div>
