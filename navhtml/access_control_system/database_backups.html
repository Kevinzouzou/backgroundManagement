<div class="tab-pane" id="database_backups_query">
    <div class="tab-pane" id="database_backups_header">
        <div class="btns">
            <button class="btn btn-warning adding text-center" data-toggle="modal" onclick="databaseBackups()"><i></i>备份</button>
            <button class='btn btn-primary text-center' data-toggle="modal" data-target="#database_backups_update"><i></i>设置备份参数</button>
            <button class="btn btn-primary btn_search text-center" data-toggle="modal" data-target="#database_backups_details_update"><i></i>查询备份参数</button>
        </div>
    </div>
    <div class="tab-pane tables" id="database_backups_list">
        <table class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th>备份文件名</th>
                <th>文件路径</th>
                <th>备份时间</th>
                <th>下载次数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="database_backups_body"></tbody>
        </table>
    </div>
</div>

        <div id="database_backups_paging" class="pull-right pageList"></div>
        <div id="database_backups_tips"  class="pull-right pageTips"></div>
    </div>
</div>

<!--修改设置备份参数 开始-->
<div class="modal fade" id="database_backups_update" tabindex="-1" role="dialog" aria-hidden="true">
    <!--模态框 开始-->
    <div class="modal-dialog">
        <!--模态框内容 开始-->
        <div class="modal-content">
            <!--模态框头部 开始-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title text-center">设置备份参数</h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" role="form" id="databaseBackupsFormId">
                    <ul class="list-unstyled clearfix large-half">
                        <li class="totalLength">
                            <span>备份路径</span>
                            <input type="text" class="form-control" id="filePath" name="filePath" placeholder="备份文件路径格式如:D:/backup/">
                        </li>
                        <li class="totalLength">
                            <span>安装路径</span>
                            <input type="text" class="form-control" id="mysqlpath" name="mysqlpath" placeholder="数据库安装路径格式如:C:/Mysql/">
                        </li>
                        <li class="totalLength">
                            <span>操作系统</span>
                            <select id="osType" name="osType" style="width: 13rem;">
                                <option value="windows">windows</option>
                                <option value="linux">linux</option>
                            </select>
                        </li>
                    </ul>

                </form>
            </div>
            <!--模态框主体 结束-->
            <!--模态框页脚 开始-->
            <div class="modal-footer text-center">
                <button type="button" class="form-control btn btn-warning btn-lg bSubmit" onclick="updateDatabaseBackups();" data-dismiss="modal">设置备份参数</button>
                <button type="button" class="form-control btn btn-primary btn-lg to_reset" onclick="resetDatabaseBackups();">重置</button>
            </div>
            <!--模态框页脚 结束-->
        </div>
        <!--模态框内容 结束-->
    </div>
    <!--模态框 结束-->
</div>
