<!--添加广告-->
<div class="modal fade reject_detail" id="addAdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title text-center" id="myModalLabel">添加广告</h4>
            </div>
            <div class="modal-body">
                <form id="advertising_push_all_machine_upload_form" enctype="multipart/form-data">
                    <ul class="list-unstyled clearfix large-half">
                        <li class="totalLength">
                            <span>投放公司</span>
                            <input type="text" placeholder="请输入投放公司" name="ad.custormername"/>
                        </li>
                        <li class="totalLength">
                            <span>版本号</span>
                            <input type="text" placeholder="请输入版本号" name="ad.version"/>
                        </li>
                       <li class="totalLength">
                            <div class="file">
                                <label for="advertising_file">广告图片</label>
                                <div class="defined_file">
                                    <input type="text" name="advertising_text" id="advertising_text" value="未选择任何文件"/>
                                    <button type="button" class="btn-primary">请选择</button>
                                </div>
                                <input type="file" name="upFile" class="fileHide" id="advertising_file"
                                       onchange="document.getElementById('advertising_text').value = document.getElementById('advertising_file').value;"/>
                            </div>
                        </li>
                        <li>
                            <div class="ad_pic_format" style="margin-left: 3.5rem;color: red;"><i></i>文件仅限于png、mp3、mp4、jpg格式</div>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-warning btn-lg to_add" onclick="addAdvertising()">添加</button>
                <button type="button" class="btn btn-default btn-lg to_reset" onclick="rest_addAdvertising()">重置</button>
            </div>
        </div>
    </div>
</div>
