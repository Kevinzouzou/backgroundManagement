<div class="tablist_third">
    <ul class="nav clearfix">
        <li class="remoteUpgrade6 active"><a href="#appupdate_div1" role="tab" data-toggle="tab">远程升级</a></li>
    </ul>
</div>
<div class="tab-content">
    <!--远程升级-->
    <!-- start div1-->
    <div class="tab-pane tab-department active" id="appupdate_div1">
        <div class="tab-pane" id="appupdate_headbar1">
            <div class="btns">
                <button class='btn btn-warning adding' id="appupdate_headbar1-add" data-toggle="modal" data-target="#APP_add"><i></i>添加</button>
                <form class="pull-right">
                    <input type="text" class="reactive_height" id="appupdatelist-keyword1" placeholder="请输入项目名"/>
                    <input type="text" class="reactive_height" id="appupdatelist-keyword2" placeholder="请输入版本号"/>
                    <button class="btn btn-primary btn_search" id="appupdate_search_submit" type="button"><i></i>查询</button>
                </form>
            </div>
        </div><!--end headbar1-->
        <!--添加-->
        <div class="modal fade reject_detail" id="APP_add" tabindex="-1" role="dialog" aria-labelledby="rejectDetailsLabel" aria-hidden="true">
            <div class="modal-dialog" style="margin-top: 4rem;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                        <h4 class="modal-title text-center" id="tasksDetailRejectToDoLabel">添加</h4>
                    </div>
                    <div class="modal-body">
                        <ul class="list-unstyled clearfix large-half">
                            <li>
                                <span>类型</span>
                                <select>
                                    <option value="0">固件升级包</option>
                                    <option value="1">APP升级包</option>
                                </select>
                            </li>
                            <li>
                                <span>名称</span>
                                <input type="text" id="updateAppName" placeholder="格式如：A0101"/>
                            </li>
                            <li>
                                <span>版本号</span>
                                <input type="text" id="updateAppversion" placeholder="格式如：1.0.1"/>
                            </li>
                            <li>
                                <span>校验码</span>
                                <input type="text" id="updateAppmd5" placeholder="md5校验码"/>
                            </li>
                            <li>
                                <span>发布时间</span>
                                <input type="text" id="updateAppreleasetime" placeholder="格式如：2000-01-01"/>
                            </li>
                            <li>
                                <span>mac地址</span>
                                <input type="text" id="updateApptargemac" placeholder="格式如：aa,bb,cc,dd,ee,ff"/>
                            </li>
                            <li>
                                <span>是否推送</span>
                                <select id="updateApppushstatus">
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>
                            </li>
                            <li class="totalLength">
                                <form id= "uploadForm">
                                    <div class="file">
                                        <label for="file_upPackage" class="APP_upPackage">升级包</label>
                                        <div class="defined_file">
                                            <input type="text" name="defined_upPackage" id="defined_upPackage" value="未选择任何文件">
                                            <button type="button" class="btn-primary">请选择</button>
                                        </div>
                                        <input type="file" name="upFile" class="fileHide" id="file_upPackage" onchange="document.getElementById('defined_upPackage').value=document.getElementById('file_upPackage').value;">
                                    </div>
                                </form>
                            </li>
                            <li class="totalLength">
                                <span>更新摘要</span>
                                <textarea id="updateAppcomtent"></textarea>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer text-center">
                        <button type="button" class="btn btn-warning btn-lg toResure" id="sa">确认</button>
                        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane tables" id="appupdate_list1">
            <table class="table table-striped table-hover table-responsive">
                <thead id="appupdate-head1">
                <tr>
                    <th>名称</th>
                    <th>版本号</th>
                    <th>创建时间</th>
                    <th>发布时间</th>
                    <th>发布状态</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="appupdate-body1"></tbody>
            </table>
        </div><!--end tableList1-->
    </div><!--end div1-->

    <div class="tab-pane" id="zone_div2">
        <div class="tab-pane inner clearfix">
            <div id="appupdateList-paging" class="pull-right"></div>
            <div id="appupdate-paging-tips" class="pull-right"></div>
        </div><!--end homeList-paging-->
    </div>
    <!--弹出框（删除广告）-->
    <div class="modal fade" id="delAd_all_Machine_singles" tabindex="-1" role="dialog" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">提示</h4>
                </div>
                <div class="modal-body">
                    <p class="form-inline mBody_title text-center">确定删除该消息?</p>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-warning btn-lg to_add" onclick="deleteUpdateById()">删除</button>
                    <button type="button" class="btn btn-default btn-lg to_cancel" data-dismiss="modal" onclick="cancel('delAd_all_Machine_singles')">取消</button>
                </div>
            </div>
        </div>
    </div>

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                    <h4 class="modal-title text-center">app更新包描述</h4>
                </div>
                <div class="modal-body">

    <!--弹出框（跟新包推送）-->
    <div class="modal fade" id="delAd_all_Machine_singlessa" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center" id="myDelModalLabels">推送升级包</h4>
                </div>
                <div class="modal-body">
                    <p> <span>MAC地址：</span></p>
                    <textarea id="updateAppcomtents" style="width: 637px;height: 200px"></textarea>
                    <div style="color: red">MAC地址为空时默认推送所有机器,多台机器请用逗号,分隔</div>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-warning btn-lg to_add"  onclick="pushToCtr()">推送</button>
                    <button type="button" class="btn btn-default btn-lg to_cancel" data-dismiss="modal" onclick="cancel('delAd_all_Machine_singlessa')">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 等待页面 -->
    <div class="modal fade" id="delAd_all_Machine_singlesq" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">提示</h4>
                </div>
                <div class="modal-body">
                    <p class="form-inline mBody_title text-center">请勿操作，文件上传中。。。。。。。</p>
                </div>
                <div class="modal-footer text-center">
                </div>
            </div>
