<!--社区公告-->
<div class="tablist_third">
    <span class="menu_title">社区公告</span>
</div>
<div class="tab-department">
    <div class="btns pull-left clearfix">
        <button class="btn btn-warning adding" id="addnoticeBut"><i></i>添加</button>
        <button class="btn btn-primary lead_out educeBut" ids="noticeExport"><i></i>导出</button>
        <a href="" download="社区公告.xls" id="noticeExport"></a>
        <button class="btn btn-primary print" id="noticePrintBut"><i></i>打印</button>
    </div>
    <div class="btns pull-right clearfix">
        <div class="startToEnd">
            从
            <input type="text" class="reactive_height calendar" id="noticeStartTime" placeholder="起止时间">
            到
            <input type="text" class="reactive_height calendar" id="noticeEndTime" placeholder="结束时间">
        </div>
        <button class="btn btn-warning btn_search" id="searchNotice"><i></i>查询</button>
    </div>
    <!--列表-->
    <div class="tables" id="noticePrint">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>公告名称</th>
                <th>公告内容</th>
                <th>推送时间</th>
                <th>推送范围</th>
                <th class="notPrint">操作</th>
            </tr>
            </thead>
            <tbody id="communityNoticeList"></tbody>
        </table>
        <!--分页-->
        <div class="pagingImplement tab-pane inner clearfix">
            <div class="pageList pull-right"></div>
            <div class="pageTips pull-right">当前页面共0条数据 总共0条数据</div>
        </div>
        <!--end homeList-paging-->
    </div>
</div>
