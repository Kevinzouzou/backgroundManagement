<!--添加/修改抄表-->
<div class="modal fade" id="addSetMeterModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title text-center">添加水表</h4>
            </div>
            <div class="modal-body" id="setMeterForm">
                <ul class="list-unstyled clearfix large-half">
                    <li class="menuBox">
                        <span class="pull-left">抄表类型</span>
                        <div class="waterNub dropdown areaZone" ids="waterNub" optionid="">
                            <a class="dropdown-toggle areaZoneList" data-toggle="dropdown" aria-expanded="false"><span class="option_type"></span><b class="caret"></b></a>
                            <ul class="dropdown-menu areaZoneList-menu" role="menu">
                                <li><a codelist="001" modename="001">水表</a></li>
                                <li><a codelist="002" modename="002">电表</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="menuBox">
                        <span class="pull-left">抄表周期</span>
                        <div class="waterNub dropdown areaZone" ids="waterNub" optionid="">
                            <a class="dropdown-toggle areaZoneList" data-toggle="dropdown" aria-expanded="false"><span class="option_type"></span><b class="caret"></b></a>
                            <ul class="dropdown-menu areaZoneList-menu" role="menu">
                                <li><a codelist="001" modename="001">001</a></li>
                                <li><a codelist="002" modename="002">002</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="menuBox">
                        <span>抄表时间</span>
                        <input type="text" id="setMetTime">
                    </li>
                    <li>
                        <span>初&nbsp;&nbsp;始&nbsp;&nbsp;值</span>
                        <input type="text" id="waterName">
                    </li>
                    <li class="totalLength">
                        <span>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</span>
                        <textarea class="serve_content" maxlength="50" placeholder="最多输入50个字符"></textarea>
                    </li>
                </ul>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-warning" id="setMeterModalBut">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
