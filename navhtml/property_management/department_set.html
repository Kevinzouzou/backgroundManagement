<!--部门设置-->
    <div class="tablist_third">
        <span class="menu_title">部门设置</span>
    </div>
    <div class="tab-department">
        <div class="btns">
            <button class="btn btn-warning" id="addDepartmentBut"><i></i>添加</button>
        </div>
        <!--列表-->
        <div class="tables">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>部门名称</th>
                        <th>职责内容</th>
                        <th>职位类型</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="departmentList"></tbody>
            </table>
            <!--分页-->
            <div class="pagingImplement tab-pane inner clearfix">
                <div class="pageList pull-right"></div>
                <div class="pageTips pull-right">当前页面共0条数据 总共0条数据</div>
            </div>
            <!--end homeList-paging-->
        </div>
    </div>
    <!--添加 模态框-->
    <div class="modal fade" id="addDepartmentModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                    <h4 class="modal-title text-center" id="complaintsModalLabel">添加</h4>
                </div>
                <div class="modal-body" id="addDepartmentForm">
                    <ul class="list-unstyled clearfix large-half">
                        <li>
                            <span>部门名称</span><input type="text" id="deptname"/>
                        </li>
                        <li class="text-right">
                            <span>部门编号</span><input type="text" id="deptno"/>
                        </li>
                        <li class="totalLength">
                            <span>职责内容</span>
                            <textarea class="responsibility" id="duties"></textarea>
                        </li>
                        <li class="totalLength">
                            <span>职位类型</span><span class="blue" id="positionBox">新增职位</span>
                            <div class="position">
                                <ul class="list-unstyled" id="positions">
                                    <li><input type="text"><span class="blue deletePositionBut">删除</span></li>
                                </ul>
                            </div>
                        </li>
                        <li class="totalLength">
                            <span>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</span>
                            <textarea class="remark" id="mark" maxlength="50"></textarea>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" class="btn btn-warning btn-lg toResure" id="submitBepartmentBut">确定</button>
                    <button type="button" class="btn btn-default btn-lg to_reset" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/property_management/department_set.js"></script>
